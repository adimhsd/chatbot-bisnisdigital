<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Admin Bisnis Digital</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* Custom Transition untuk Smooth Dark Mode */
        body { transition: background-color 0.3s, color 0.3s; }
        .chat-container { height: calc(100vh - 160px); }
        
        /* Scrollbar styling */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        .dark ::-webkit-scrollbar-thumb { background: #475569; }
    </style>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#0f172a',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50 text-gray-900 dark:bg-slate-900 dark:text-gray-100 transition-colors duration-300">

    <nav class="border-b border-gray-200 dark:border-slate-800 bg-white/80 dark:bg-slate-900/80 backdrop-blur-md sticky top-0 z-10">
        <div class="max-w-5xl mx-auto px-4 h-16 flex items-center justify-between">
            <div class="flex items-center gap-3">
                <div class="bg-blue-600 p-2 rounded-lg text-white">
                    <i class="fas fa-robot text-xl"></i>
                </div>
                <div>
                    <h1 class="font-bold text-lg leading-none">Admin AI</h1>
                    <p class="text-xs text-gray-500 dark:text-gray-400">Bisnis Digital Knowledge Base</p>
                </div>
            </div>
            
            <button id="theme-toggle" class="p-2 rounded-full hover:bg-gray-200 dark:hover:bg-slate-800 transition-all">
                <i id="theme-icon" class="fas fa-moon text-lg"></i>
            </button>
        </div>
    </nav>

    <main class="max-w-5xl mx-auto px-4 py-6">
        <div id="chat-window" class="chat-container overflow-y-auto space-y-6 pr-2">
            
            <div class="flex gap-4 mb-8">
                <div class="w-8 h-8 rounded-full bg-blue-600 flex items-center justify-center text-white shrink-0">
                    <i class="fas fa-robot text-xs"></i>
                </div>
                <div class="bg-white dark:bg-slate-800 p-4 rounded-2xl rounded-tl-none shadow-sm border border-gray-100 dark:border-slate-700 max-w-[80%]">
                    <p class="text-sm leading-relaxed">
                        Halo Admin! Saya asisten AI untuk Prodi Bisnis Digital. Anda bisa bertanya tentang SOP, kurikulum, atau buku pedoman akademik. Ada yang bisa saya bantu?
                    </p>
                </div>
            </div>

        </div>
    </main>

    <footer class="fixed bottom-0 w-full bg-white dark:bg-slate-900 border-t border-gray-200 dark:border-slate-800 p-4">
        <div class="max-w-5xl mx-auto">
            <div class="relative flex items-center">
                <input type="text" id="user-input" placeholder="Tanyakan sesuatu tentang SOP..." 
                    class="w-full p-4 pr-12 rounded-xl border border-gray-300 dark:border-slate-700 bg-gray-50 dark:bg-slate-800 focus:outline-none focus:ring-2 focus:ring-blue-500 dark:focus:ring-blue-600 transition-all">
                <button id="send-btn" class="absolute right-3 p-2 text-blue-600 hover:text-blue-700 dark:text-blue-400">
                    <i class="fas fa-paper-plane text-xl"></i>
                </button>
            </div>
            <p class="text-[10px] text-center mt-2 text-gray-400">Powered by OpenRouter LLM & Firestore Knowledge Base</p>
        </div>
    </footer>

    <script>
        // Theme Toggle Logic
        const themeToggle = document.getElementById('theme-toggle');
        const themeIcon = document.getElementById('theme-icon');
        const htmlElement = document.documentElement;

        // Check Local Storage or System Preference
        if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            htmlElement.classList.add('dark');
            themeIcon.classList.replace('fa-moon', 'fa-sun');
        }

        themeToggle.addEventListener('click', () => {
            if (htmlElement.classList.contains('dark')) {
                htmlElement.classList.remove('dark');
                localStorage.theme = 'light';
                themeIcon.classList.replace('fa-sun', 'fa-moon');
            } else {
                htmlElement.classList.add('dark');
                localStorage.theme = 'dark';
                themeIcon.classList.replace('fa-moon', 'fa-sun');
            }
        });

        // Chat Interaction Logic (Dummy)
        const chatWindow = document.getElementById('chat-window');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');

        function appendMessage(role, text) {
            const isUser = role === 'user';
            const msgDiv = document.createElement('div');
            msgDiv.className = `flex gap-4 ${isUser ? 'flex-row-reverse' : ''}`;
            
            msgDiv.innerHTML = `
                <div class="w-8 h-8 rounded-full ${isUser ? 'bg-slate-700' : 'bg-blue-600'} flex items-center justify-center text-white shrink-0">
                    <i class="fas ${isUser ? 'fa-user' : 'fa-robot'} text-xs"></i>
                </div>
                <div class="${isUser ? 'bg-blue-600 text-white' : 'bg-white dark:bg-slate-800'} p-4 rounded-2xl ${isUser ? 'rounded-tr-none' : 'rounded-tl-none'} shadow-sm border ${isUser ? 'border-blue-500' : 'border-gray-100 dark:border-slate-700'} max-w-[80%]">
                    <p class="text-sm leading-relaxed">${text}</p>
                </div>
            `;
            chatWindow.appendChild(msgDiv);
            chatWindow.scrollTop = chatWindow.scrollHeight;
        }

        sendBtn.addEventListener('click', () => {
            if (userInput.value.trim()) {
                appendMessage('user', userInput.value);
                userInput.value = '';
                
                // Animasi Loading Palsu
                setTimeout(() => {
                    appendMessage('bot', 'Ini adalah tampilan UI awal. Nanti setelah API Next.js dan OpenRouter dihubungkan, jawaban akan muncul di sini berdasarkan data SOP di Firestore.');
                }, 800);
            }
        });

        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendBtn.click();
        });
    </script>
</body>
</html>
